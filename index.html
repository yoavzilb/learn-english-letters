    <style>

        #showResultsButton { margin-top: 20px; padding: 10px 20px; background-color: #3498db; color: white; font-size: 20px; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        #showResultsButton:hover { background-color: #2980b9; transform: scale(1.05); }
        .time-select-container { display: flex; justify-content: center; align-items: center; margin-top: 20px; gap: 15px; }
        select { font-size: 18px; padding: 10px; border-radius: 5px; border: 1px solid #3498db; }
        button { font-size: 18px; padding: 10px 20px; border-radius: 5px; border: 1px solid #3498db; background-color: #3498db; color: white; cursor: pointer; }
        button:hover { background-color: #2980b9; }

<body>
    <h1>××©×—×§ ×œ×™××•×“ ××•×ª×™×•×ª ×‘×× ×’×œ×™×ª</h1>

    <!-- ××¤×©×¨×•×ª ×œ×‘×—×•×¨ ×–××Ÿ -->
    <div class="time-select-container">
        <label for="timeSelect">×‘×—×¨ ×–××Ÿ ×œ×ª×©×•×‘×” × ×›×•× ×”: </label>
        <select id="timeSelect">
            <option value="5">5 ×©× ×™×•×ª</option>
            <option value="10" selected>10 ×©× ×™×•×ª</option>
            <option value="15">15 ×©× ×™×•×ª</option>
        </select>
        <button onclick="startGame()">×”×ª×—×œ ××©×—×§</button>
    </div>

    <div class="letter" id="letter"></div>
    <div class="options" id="options"></div>
    <div class="message" id="message"></div>
    <div class="score">× ×§×•×“×•×ª: <span id="score">0</span></div>
    <div class="timer">×–××Ÿ: <span id="timer">10</span> ×©× ×™×•×ª</div>
    <button class="music-control" id="musicButton">ğŸ”Š ×”×©××¢ ××•×–×™×§×”</button>
    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
        ×”×“×¤×“×¤×Ÿ ×©×œ×š ××™× ×• ×ª×•××š ×‘× ×™×’×•×Ÿ ××•×“×™×•.
    </audio>
    <audio id="correctSound">
        <source src="correct.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrongSound">
        <source src="wrong.mp3" type="audio/mpeg">
    </audio>

    <div class="results" id="results"></div>
    <button id="showResultsButton">×”×¦×’ ×ª×•×¦××•×ª</button>

    <script>
        const letters = [
            { letter: "A", small: "a", name: "×Öµ×™×™" },
            { letter: "B", small: "b", name: "×‘Ö´Ö¼×™" },
            { letter: "C", small: "c", name: "×¡Ö´×™" },
            { letter: "D", small: "d", name: "×“Ö´×™" },
            { letter: "E", small: "e", name: "×Ö´×™" },
            { letter: "F", small: "f", name: "×Öµ×£" },
            { letter: "G", small: "g", name: "×’Ö´'×™" },
            { letter: "H", small: "h", name: "×Öµ×™×™×¥'" },
            { letter: "I", small: "i", name: "×Ö·×™×™" },
            { letter: "J", small: "j", name: "×’Öµ'×™×™" },
            { letter: "K", small: "k", name: "×§Öµ×™×™" },
            { letter: "L", small: "l", name: "×Öµ×œ" },
            { letter: "M", small: "m", name: "×Öµ×" },
            { letter: "N", small: "n", name: "×Öµ×Ÿ" },
            { letter: "O", small: "o", name: "××•Ö¹" },
            { letter: "P", small: "p", name: "×¤Ö¼Ö´×™" },
            { letter: "Q", small: "q", name: "×§Ö°×™×•Ö¼" },
            { letter: "R", small: "r", name: "×Ö·×¨" },
            { letter: "S", small: "s", name: "×Öµ×¡" },
            { letter: "T", small: "t", name: "×˜Ö´×™" },
            { letter: "U", small: "u", name: "×™×•Ö¼" },
            { letter: "V", small: "v", name: "×•Ö´×™" },
            { letter: "W", small: "w", name: "×“Ö¸×‘Ö¼Ö°×œÖ°×™×•Ö¼" },
            { letter: "X", small: "x", name: "×Öµ×§×¡" },
            { letter: "Y", small: "y", name: "×•Ö·×•××™" },
            { letter: "Z", small: "z", name: "×–Ö´×™" }
        ];

        let score = 0;
        let timeLeft;
        let currentLetter;
        let timer;
        let musicPlaying = false;
        let timerInterval;
        let results = [];
        let selectedTime = 10; // ×‘×¨×™×¨×ª ××—×“×œ ×”×™× 10 ×©× ×™×•×ª

        // ×¤×•× ×§×¦×™×” ×œ×”×ª×—×œ×ª ×”××©×—×§
        function startGame() {
            selectedTime = parseInt(document.getElementById("timeSelect").value);
            document.querySelector(".time-select-container").style.display = "none"; // ×”×¡×ª×¨ ××ª ×‘×—×™×¨×ª ×”×–××Ÿ
            generateQuestion(); // ×”×ª×—×œ ××ª ×”××©×—×§
        }

        // ×¤×•× ×§×¦×™×” ×œ×”×¤×¢×œ×ª ×•×”×¤×¡×§×ª ×”××•×–×™×§×”
        document.getElementById("musicButton").onclick = function() {
            if (musicPlaying) {
                document.getElementById("backgroundMusic").pause();
                musicPlaying = false;
                this.textContent = "ğŸ”Š ×”×©××¢ ××•×–×™×§×”";
            } else {
                document.getElementById("backgroundMusic").play();
                musicPlaying = true;
                this.textContent = "ğŸ”‡ ×”×¤×¡×§ ××•×–×™×§×”";
            }
        };

        // ×¤×•× ×§×¦×™×” ×œ×”×¤×§×ª ×©××œ×” ×—×“×©×”
        function generateQuestion() {
            currentLetter = letters[Math.floor(Math.random() * letters.length)];
            document.getElementById("letter").textContent = `${currentLetter.letter} / ${currentLetter.small}`;

            const options = [];
            options.push(currentLetter);
            while (options.length < 4) {
                const randomLetter = letters[Math.floor(Math.random() * letters.length)];
                if (!options.includes(randomLetter)) options.push(randomLetter);
            }
            shuffleArray(options);

            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option');
                button.textContent = option.name;
                button.onclick = () => checkAnswer(option, button);
                optionsContainer.appendChild(button);
            });

            startTimer();
        }

        // ×¤×•× ×§×¦×™×” ×œ×‘×“×•×§ ××ª ×”×ª×©×•×‘×”
        function checkAnswer(selectedOption, button) {
            clearInterval(timerInterval);
            const isCorrect = selectedOption === currentLetter;
            results.push({
                letter: currentLetter.letter,
                chosenAnswer: selectedOption.name,
                correctAnswer: currentLetter.name,
                isCorrect: isCorrect,
                timeOut: timeLeft <= 0
            });

            if (isCorrect) {
                score++;
                document.getElementById("score").textContent = score;
            }
            button.disabled = true;
            showMessage(isCorrect ? "×ª×©×•×‘×” × ×›×•× ×”!" : "×ª×©×•×‘×” ×©×’×•×™×”!");

            setTimeout(generateQuestion, 1000);
        }

        // ×¤×•× ×§×¦×™×” ×œ×”×¦×™×’ ×”×•×“×¢×”
        function showMessage(message) {
            const messageContainer = document.getElementById("message");
            messageContainer.textContent = message;
            setTimeout(() => messageContainer.textContent = '', 1000);
        }

        // ×”×¤×¢×œ×ª ×˜×™×™××¨
        function startTimer() {
            timeLeft = selectedTime;
            document.getElementById("timer").textContent = timeLeft;
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    results.push({
                        letter: currentLetter.letter,
                        chosenAnswer: "×œ× × ×‘×—×¨×” ×ª×©×•×‘×”",
                        correctAnswer: currentLetter.name,
                        isCorrect: false,
                        timeOut: true
                    });
                    showMessage("×”×–××Ÿ × ×’××¨!");
                    setTimeout(generateQuestion, 1000);
                }
            }, 1000);
        }

        // ×¢×¨×‘×•×‘ ××•×‘×™×™×§×˜×™× ×‘××¢×¨×š
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // ×”×¦×’×ª ×ª×•×¦××•×ª ×”××©×—×§
        document.getElementById("showResultsButton").onclick = function() {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = '';

            results.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.classList.add('result-item');
                if (result.isCorrect) {
                    resultDiv.classList.add('correct');
                } else if (result.timeOut) {
                    resultDiv.classList.add('time-out');
                } else {
                    resultDiv.classList.add('wrong');
                }
                resultDiv.innerHTML = `
                    <p><strong>××•×ª:</strong> ${result.letter}</p>
                    <p><strong>×ª×©×•×‘×” ×©× ×‘×—×¨×”:</strong> ${result.chosenAnswer}</p>
                    <p><strong>×ª×©×•×‘×” × ×›×•× ×”:</strong> ${result.correctAnswer}</p>
                `;
                resultsContainer.appendChild(resultDiv);
            });

            // ×¡×˜×˜×™×¡×˜×™×§×”
            const correctAnswers = results.filter(result => result.isCorrect).length;
            const wrongAnswers = results.filter(result => !result.isCorrect && !result.timeOut).length;
            const timeOutAnswers = results.filter(result => result.timeOut).length;

            resultsContainer.innerHTML += `
                <p><strong>×ª×©×•×‘×•×ª × ×›×•× ×•×ª:</strong> ${correctAnswers}</p>
                <p><strong>×ª×©×•×‘×•×ª ×©×’×•×™×•×ª:</strong> ${wrongAnswers}</p>
                <p><strong>×–××Ÿ ×¢×‘×¨ ×œ×œ× ×ª×©×•×‘×”:</strong> ${timeOutAnswers}</p>
            `;

            resultsContainer.style.display = "block";
        };
    </script>
