<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק לימוד אותיות באנגלית</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; direction: rtl; background-color: #f0f8ff; }
        .letter { font-size: 100px; margin: 20px; font-weight: bold; color: #2c3e50; }
        .options { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .option { font-size: 24px; padding: 15px 25px; border-radius: 10px; border: none; cursor: pointer; background-color: #3498db; color: white; transition: 0.3s; }
        .option:hover { background-color: #2980b9; }
        .message { font-size: 28px; margin-top: 20px; font-weight: bold; }
        .score { font-size: 24px; margin-top: 20px; color: #e74c3c; font-weight: bold; }
        .correct { background-color: #2ecc71 !important; }
        .wrong { background-color: #e74c3c !important; }
    </style>
</head>
<body>
    <h1>משחק לימוד אותיות באנגלית</h1>
    <div class="letter" id="letter"></div>
    <div class="options" id="options"></div>
    <div class="message" id="message"></div>
    <div class="score">נקודות: <span id="score">0</span></div>

    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>

    <script>
        const letters = [
            { letter: 'A', small: 'a', name: 'אֵי' },
            { letter: 'B', small: 'b', name: 'בִּי' },
            { letter: 'C', small: 'c', name: 'סִי' },
            { letter: 'D', small: 'd', name: 'דִי' },
            { letter: 'E', small: 'e', name: 'אִי' },
            { letter: 'F', small: 'f', name: 'אֵף' },
            { letter: 'G', small: 'g', name: 'גִ' },
            { letter: 'H', small: 'h', name: 'אֵייְצ׳' },
            { letter: 'I', small: 'i', name: 'אַי' },
            { letter: 'J', small: 'j', name: 'גֵ׳יי' },
            { letter: 'K', small: 'k', name: 'קֵיי' },
            { letter: 'L', small: 'l', name: 'אֵל' },
            { letter: 'M', small: 'm', name: 'אֵם' },
            { letter: 'N', small: 'n', name: 'אֵן' },
            { letter: 'O', small: 'o', name: 'אוֹ' },
            { letter: 'P', small: 'p', name: 'פִּי' },
            { letter: 'Q', small: 'q', name: 'קְיוּ' },
            { letter: 'R', small: 'r', name: 'אַר' },
            { letter: 'S', small: 's', name: 'אֵס' },
            { letter: 'T', small: 't', name: 'טִי' },
            { letter: 'U', small: 'u', name: 'יוּ' },
            { letter: 'V', small: 'v', name: 'וִי' },
            { letter: 'W', small: 'w', name: 'דַבְּלְיוּ' },
            { letter: 'X', small: 'x', name: 'אֶקְס' },
            { letter: 'Y', small: 'y', name: 'וַואי' },
            { letter: 'Z', small: 'z', name: 'זִי' }
        ];

        let score = 0;
        let currentLetter = {};

        function getRandomLetter() {
            return letters[Math.floor(Math.random() * letters.length)];
        }

        function generateQuestion() {
            currentLetter = getRandomLetter();
            document.getElementById("letter").textContent = currentLetter.letter + ' ' + currentLetter.small;
            let optionsSet = new Set();
            optionsSet.add(currentLetter);
            while (optionsSet.size < 4) {
                let randomLetter = getRandomLetter();
                if (!optionsSet.has(randomLetter)) {
                    optionsSet.add(randomLetter);
                }
            }
            const options = Array.from(optionsSet).sort(() => 0.5 - Math.random());
            
            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";
            
            options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option.name;
                button.className = "option";
                button.onclick = () => checkAnswer(option, button);
                optionsContainer.appendChild(button);
            });
            document.getElementById("message").textContent = "";
        }

        function checkAnswer(selected, button) {
            if (selected.letter === currentLetter.letter) {
                document.getElementById("message").textContent = "✅ כל הכבוד!";
                document.getElementById("correctSound").play();
                score++;
                document.getElementById("score").textContent = score;
                setTimeout(generateQuestion, 1500);
            } else {
                document.getElementById("message").textContent = "❌ נסה שנית";
                document.getElementById("wrongSound").play();
                button.classList.add("wrong");
                document.querySelectorAll(".option").forEach(opt => {
                    if (opt.textContent === currentLetter.name) {
                        opt.classList.add("correct");
                    }
                });
                setTimeout(generateQuestion, 2000);
            }
        }

        generateQuestion();
    </script>
</body>
</html>
