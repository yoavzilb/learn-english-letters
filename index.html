<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק לימוד אותיות באנגלית</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; direction: rtl; background-color: #f0f8ff; }
        .letter { font-size: 120px; margin: 20px; font-weight: bold; color: #2c3e50; transition: transform 0.3s ease-in-out; }
        .letter:hover { transform: scale(1.1); }
        .options { display: flex; justify-content: center; gap: 20px; margin-top: 20px; flex-wrap: wrap; }
        .option { font-size: 32px; padding: 20px 30px; border-radius: 15px; border: none; cursor: pointer; background-color: #3498db; color: white; transition: 0.3s; }
        .option:hover { background-color: #2980b9; transform: scale(1.1); }
        .message { font-size: 32px; margin-top: 20px; font-weight: bold; transition: opacity 0.5s; }
        .score, .streak { font-size: 28px; margin-top: 20px; color: #e74c3c; font-weight: bold; }
        .correct { background-color: #2ecc71 !important; }
        .wrong { background-color: #e74c3c !important; }
        .controls { margin: 20px; }
    </style>
</head>
<body>
    <h1>משחק לימוד אותיות באנגלית</h1>
    <div class="controls">
        <label for="difficulty">בחר רמת קושי:</label>
        <select id="difficulty" onchange="generateQuestion()">
            <option value="uppercase">אותיות גדולות</option>
            <option value="lowercase">אותיות קטנות</option>
            <option value="mixed">מעורב</option>
        </select>
    </div>
    <div class="letter" id="letter"></div>
    <div class="options" id="options"></div>
    <div class="message" id="message"></div>
    <div class="score">נקודות: <span id="score">0</span></div>
    <div class="streak">רצף תשובות נכונות: <span id="streak">0</span></div>
    
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>
    <audio id="backgroundMusic" src="background.mp3" loop autoplay></audio>
    <audio id="letterSound"></audio>

    <script>
        const letters = [
            { letter: "A", small: "a", name: "אֵיי", sound: "A.mp3" },
            { letter: "B", small: "b", name: "בִּי", sound: "B.mp3" },
            { letter: "C", small: "c", name: "סִי", sound: "C.mp3" },
            { letter: "D", small: "d", name: "דִי", sound: "D.mp3" },
            { letter: "E", small: "e", name: "אִי", sound: "E.mp3" },
            { letter: "F", small: "f", name: "אֵף", sound: "F.mp3" },
            { letter: "G", small: "g", name: "גִ'י", sound: "G.mp3" }
            // הוסף את שאר האותיות
        ];
        
        let score = 0;
        let streak = 0;
        let currentLetter = {};
        let answered = false;

        function getRandomLetter() {
            return letters[Math.floor(Math.random() * letters.length)];
        }

        function generateQuestion() {
            answered = false;
            let difficulty = document.getElementById("difficulty").value;
            currentLetter = getRandomLetter();
            
            let displayLetter = difficulty === "lowercase" ? currentLetter.small : 
                               difficulty === "mixed" ? (Math.random() < 0.5 ? currentLetter.letter : currentLetter.small) :
                               currentLetter.letter;
            
            document.getElementById("letter").textContent = displayLetter;
            document.getElementById("letterSound").src = currentLetter.sound;
            document.getElementById("letterSound").play();
            
            let optionsSet = new Set();
            optionsSet.add(currentLetter);
            while (optionsSet.size < 4) {
                let randomLetter = getRandomLetter();
                if (!optionsSet.has(randomLetter)) {
                    optionsSet.add(randomLetter);
                }
            }
            
            const options = Array.from(optionsSet).sort(() => 0.5 - Math.random());
            
            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";
            
            options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option.name;
                button.className = "option";
                button.onclick = () => checkAnswer(option, button);
                optionsContainer.appendChild(button);
            });
            document.getElementById("message").textContent = "";
        }

        function checkAnswer(selected, button) {
            if (answered) return;
            answered = true;
            
            if (selected.letter === currentLetter.letter) {
                document.getElementById("message").textContent = "✅ כל הכבוד!";
                document.getElementById("correctSound").play();
                score++;
                streak++;
                document.getElementById("score").textContent = score;
                document.getElementById("streak").textContent = streak;
                setTimeout(generateQuestion, 2000);
            } else {
                document.getElementById("message").textContent = "❌ נסה שנית";
                document.getElementById("wrongSound").play();
                button.classList.add("wrong");
                streak = 0;
                document.getElementById("streak").textContent = streak;
                document.querySelectorAll(".option").forEach(opt => {
                    opt.disabled = true;
                    if (opt.textContent === currentLetter.name) {
                        opt.classList.add("correct");
                    }
                });
                setTimeout(generateQuestion, 3000);
            }
        }

        generateQuestion();
    </script>
</body>
</html>
