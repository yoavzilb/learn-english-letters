<body>

    <!-- ××¤×©×¨×•×ª ×œ×‘×—×•×¨ ×–××Ÿ -->

    <script>
        const letters = [

            { letter: "B", small: "b", name: "×‘Ö´Ö¼×™" },
            { letter: "C", small: "c", name: "×¡Ö´×™" },
            { letter: "D", small: "d", name: "×“Ö´×™" },

            { letter: "F", small: "f", name: "×Öµ×£" },
            { letter: "G", small: "g", name: "×’Ö´'×™" },
            { letter: "H", small: "h", name: "×Öµ×™×™×¥'" },
            { letter: "I", small: "i", name: "×Ö·×™×™" },
            { letter: "J", small: "j", name: "×’Öµ'×™×™" },
            { letter: "K", small: "k", name: "×§Öµ×™×™" },
            { letter: "L", small: "l", name: "×Öµ×œ" },
            { letter: "M", small: "m", name: "×Öµ×" },
            { letter: "N", small: "n", name: "×Öµ×Ÿ" },
            { letter: "O", small: "o", name: "××•Ö¹" },
            { letter: "P", small: "p", name: "×¤Ö¼Ö´×™" },
            { letter: "Q", small: "q", name: "×§Ö°×™×•Ö¼" },
            { letter: "R", small: "r", name: "×Ö·×¨" },
            { letter: "S", small: "s", name: "×Öµ×¡" },
            { letter: "T", small: "t", name: "×˜Ö´×™" },
            { letter: "U", small: "u", name: "×™×•Ö¼" },
            { letter: "V", small: "v", name: "×•Ö´×™" },
            { letter: "W", small: "w", name: "×“Ö¸×‘Ö¼Ö°×œÖ°×™×•Ö¼" },
            { letter: "X", small: "x", name: "×Öµ×§×¡" },
            { letter: "Y", small: "y", name: "×•Ö·×•××™" },
            { letter: "Z", small: "z", name: "×–Ö´×™" }
        ];

        let score = 0;
        let timeLeft;
        let currentLetter;
        let timer;
        let musicPlaying = false;
        let timerInterval;
        let results = [];
        let selectedTime = 10; // ×‘×¨×™×¨×ª ××—×“×œ ×”×™× 10 ×©× ×™×•×ª

        // ×¤×•× ×§×¦×™×” ×œ×”×ª×—×œ×ª ×”××©×—×§
        function startGame() {
            selectedTime = parseInt(document.getElementById("timeSelect").value);
            score = 0;
            document.getElementById("score").textContent = score;
            results = [];
            updateResults();
            generateQuestion();
        }

        // ×¤×•× ×§×¦×™×” ×œ×©×œ×™×˜×” ×‘××•×–×™×§×”
        document.getElementById("musicButton").onclick = function() {
            if (musicPlaying) {
                document.getElementById("backgroundMusic").pause();
                musicPlaying = false;
                document.getElementById("musicButton").textContent = "ğŸ”Š ×”×©××¢ ××•×–×™×§×”";
            } else {
                document.getElementById("backgroundMusic").play();
                musicPlaying = true;
                document.getElementById("musicButton").textContent = "ğŸ”‡ ×”×©×ª×§ ××•×–×™×§×”";
            }
        };

        // ×¤×•× ×§×¦×™×” ×œ×™×¦×™×¨×ª ×©××œ×” ×—×“×©×”
        function generateQuestion() {
            currentLetter = letters[Math.floor(Math.random() * letters.length)];
            document.getElementById("letter").textContent = currentLetter.letter + " / " + currentLetter.small;

            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";

            // ×‘×—×¨ ××ª ×”×ª×©×•×‘×” ×”× ×›×•× ×”
            const allOptions = letters
                .filter(l => l !== currentLetter) // ×œ× ×œ×”×•×¡×™×£ ××ª ×”×ª×©×•×‘×” ×”× ×›×•× ×” ×‘×¨×©×™××”
                .map(l => l.name);

            const shuffledOptions = [currentLetter.name, ...allOptions.sort(() => Math.random() - 0.5)];

            // ×”×•×¡×£ ××ª ×”××¤×©×¨×•×™×•×ª ×œHTML
            shuffledOptions.slice(0, 4).forEach(option => {
                const button = document.createElement("button");
                button.classList.add("option");
                button.textContent = option;
                button.onclick = function() { checkAnswer(option, button); };
                optionsContainer.appendChild(button);
            });

            // ×”×ª×—×œ ××ª ×”×˜×™×™××¨ ×× ×™×© ×–××Ÿ ××•×’×‘×œ
            if (selectedTime !== 0) {
                timeLeft = selectedTime;
                document.getElementById("timerDisplay").textContent = timeLeft;
                document.getElementById("timer").style.display = "block";
                timerInterval = setInterval(function() {
                    timeLeft--;
                    document.getElementById("timerDisplay").textContent = timeLeft;
                    if (timeLeft === 0) {
                        clearInterval(timerInterval);
                        showMessage("×–××Ÿ ×¢×‘×¨!");
                        addResult("time-out");
                        highlightCorrectAnswer();
                        setTimeout(generateQuestion, 1000); // ××—×¨×™ ×¡×™××•×Ÿ ×ª×©×•×‘×” × ×›×•× ×”, ×”×•×¡×£ ×©××œ×” ×—×“×©×”
                    }
                }, 1000);
            } else {
                document.getElementById("timer").style.display = "none";
            }
        }

        // ×¤×•× ×§×¦×™×” ×œ×‘×“×•×§ ×ª×©×•×‘×” × ×›×•× ×” ××• ×©×’×•×™×”
        function checkAnswer(selectedOption, buttonClicked) {
            clearInterval(timerInterval); // ×”×¤×¡×§ ××ª ×”×˜×™×™××¨ ×‘×¨×’×¢ ×©×”×ª×©×•×‘×” × ×™×ª× ×”
            if (selectedOption === currentLetter.name) {
                score++;
                document.getElementById("score").textContent = score;
                showMessage("×ª×©×•×‘×” × ×›×•× ×”!");
                addResult("correct");
                buttonClicked.classList.add("correct"); // ×”×“×’×© ××ª ×”×ª×©×•×‘×” ×”× ×›×•× ×”
                setTimeout(generateQuestion, 1000); // ××—×¨×™ ×¡×™××•×Ÿ ×ª×©×•×‘×” × ×›×•× ×”, ×”×•×¡×£ ×©××œ×” ×—×“×©×”
            } else {
                showMessage("×ª×©×•×‘×” ×©×’×•×™×”!");
                addResult("wrong");
                buttonClicked.classList.add("wrong"); // ×”×“×’×© ××ª ×”×ª×©×•×‘×” ×”×©×’×•×™×”
                highlightCorrectAnswer();
                setTimeout(generateQuestion, 1000); // ××—×¨×™ ×¡×™××•×Ÿ ×ª×©×•×‘×” × ×›×•× ×”, ×”×•×¡×£ ×©××œ×” ×—×“×©×”
            }
        }

        // ×¤×•× ×§×¦×™×” ×œ×”×“×’×™×© ××ª ×”×ª×©×•×‘×” ×”× ×›×•× ×” ×‘××§×¨×” ×©×œ ×˜×¢×•×ª ××• ×× ×”×–××Ÿ × ×’××¨
        function highlightCorrectAnswer() {
            const buttons = document.querySelectorAll(".option");
            buttons.forEach(button => {
                if (button.textContent === currentLetter.name) {
                    button.classList.add("correct");
                }

        }

        // ×¤×•× ×§×¦×™×” ×œ×”×¦×™×’ ×”×•×“×¢×•×ª ×¢×œ ×”×ª×©×•×‘×”
        function showMessage(message) {

            messageElement.textContent = message;
            messageElement.style.opacity = 1;
            setTimeout(() => messageElement.style.opacity = 0, 1000);
        }

        // ×¤×•× ×§×¦×™×” ×œ×”×•×¡×™×£ ×ª×•×¦××” ×œ×ª×¦×•×’×ª ×”×ª×•×¦××•×ª
        function addResult(resultType) {

        }

        // ×¤×•× ×§×¦×™×” ×œ×¢×“×›×•×Ÿ ×”×ª×•×¦××•×ª
        function updateResults() {

                resultDiv.className = `result-item ${result.type}`;

                    <p><strong>×ª×©×•×‘×” × ×›×•× ×”: </strong>${result.answer}</p>

        // ×¤×•× ×§×¦×™×” ×œ×”×¦×™×’ ××ª ×”×ª×•×¦××•×ª
        document.getElementById("showResultsButton").onclick = function() {
