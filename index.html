<body>

    <div class="letter" id="letter"></div>
    <div class="options" id="options"></div>

    <div class="timer">×–××Ÿ: <span id="timer">10</span> ×©× ×™×•×ª</div>
    <button class="music-control" id="musicButton">ğŸ”Š ×”×©××¢ ××•×–×™×§×”</button>
    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
        ×”×“×¤×“×¤×Ÿ ×©×œ×š ××™× ×• ×ª×•××š ×‘× ×™×’×•×Ÿ ××•×“×™×•.
    </audio>
    <audio id="correctSound">

    <div class="results" id="results"></div>
    <button id="showResultsButton">×”×¦×’ ×ª×•×¦××•×ª</button>

    <script>
        const letters = [
            { letter: "A", small: "a", name: "×Öµ×™×™" },
            { letter: "B", small: "b", name: "×‘Ö´Ö¼×™" },
            { letter: "C", small: "c", name: "×¡Ö´×™" },
            { letter: "D", small: "d", name: "×“Ö´×™" },
            { letter: "E", small: "e", name: "×Ö´×™" },
            { letter: "F", small: "f", name: "×Öµ×£" },
            { letter: "G", small: "g", name: "×’Ö´'×™" },
            { letter: "H", small: "h", name: "×Öµ×™×™×¥'" },
            { letter: "I", small: "i", name: "×Ö·×™×™" },
            { letter: "J", small: "j", name: "×’Öµ'×™×™" },
            { letter: "K", small: "k", name: "×§Öµ×™×™" },
            { letter: "L", small: "l", name: "×Öµ×œ" },
            { letter: "M", small: "m", name: "×Öµ×" },
            { letter: "N", small: "n", name: "×Öµ×Ÿ" },
            { letter: "O", small: "o", name: "××•Ö¹" },
            { letter: "P", small: "p", name: "×¤Ö¼Ö´×™" },
            { letter: "Q", small: "q", name: "×§Ö°×™×•Ö¼" },
            { letter: "R", small: "r", name: "×Ö·×¨" },
            { letter: "S", small: "s", name: "×Öµ×¡" },
            { letter: "T", small: "t", name: "×˜Ö´×™" },
            { letter: "U", small: "u", name: "×™×•Ö¼" },
            { letter: "V", small: "v", name: "×•Ö´×™" },
            { letter: "W", small: "w", name: "×“Ö¸×‘Ö¼Ö°×œÖ°×™×•Ö¼" },
            { letter: "X", small: "x", name: "×Öµ×§×¡" },
            { letter: "Y", small: "y", name: "×•Ö·×•××™" },
            { letter: "Z", small: "z", name: "×–Ö´×™" }
        ];

        let score = 0;
        let timeLeft;
        let currentLetter;
        let timer;
        let musicPlaying = false;
        let timerInterval;
        let results = [];

        // ×¤×•× ×§×¦×™×” ×œ×”×¤×¢×œ×ª ×•×”×¤×¡×§×ª ×”××•×–×™×§×”
        document.getElementById("musicButton").onclick = function() {
            if (musicPlaying) {
                document.getElementById("backgroundMusic").pause();
                musicPlaying = false;
                this.textContent = "ğŸ”Š ×”×©××¢ ××•×–×™×§×”";
            } else {
                document.getElementById("backgroundMusic").play();
                musicPlaying = true;
                this.textContent = "ğŸ”‡ ×”×¤×¡×§ ××•×–×™×§×”";
            }
        };

        // ×¤×•× ×§×¦×™×” ×œ×”×ª×—×œ×ª ×–××Ÿ ×”××©×—×§
        function startTimer() {
            timeLeft = 10;
            document.getElementById("timer").textContent = timeLeft;
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById("message").textContent = "× ×’××¨ ×”×–××Ÿ!";
                    showCorrectAnswer();
                    setTimeout(generateQuestion, 2000);
                }
            }, 1000);
        }

        // ×¤×•× ×§×¦×™×” ×œ×‘×“×•×§ ×ª×©×•×‘×”
        function checkAnswer(option, button) {
            clearInterval(timerInterval);
            let result = {
                letter: currentLetter.letter,
                chosenAnswer: button.textContent,
                correctAnswer: currentLetter.name,
                isCorrect: option.letter === currentLetter.letter
            };
            results.push(result);

            if (option.letter === currentLetter.letter) {
                button.classList.add("correct");
                score++;
                document.getElementById("score").textContent = score;
                document.getElementById("correctSound").play();
                document.getElementById("message").textContent = "×ª×©×•×‘×” × ×›×•× ×”!";
            } else {
                button.classList.add("wrong");
                document.getElementById("wrongSound").play();
                document.getElementById("message").textContent = "×ª×©×•×‘×” ×©×’×•×™×”!";
            }
            setTimeout(generateQuestion, 1000);
        }

        // ×¤×•× ×§×¦×™×” ×œ×”×¦×™×’ ××ª ×”×ª×©×•×‘×” ×”× ×›×•× ×” ×‘×¡×™×•× ×”×–××Ÿ
        function showCorrectAnswer() {
            const buttons = document.querySelectorAll('.option');
            buttons.forEach(button => {
                if (button.textContent === currentLetter.name) {
                    button.classList.add("correct");
                }
            });
        }

        // ×¤×•× ×§×¦×™×” ×œ×™×¦×™×¨×ª ×©××œ×” ×—×“×©×”
        function generateQuestion() {
            clearInterval(timerInterval);
            startTimer();
            currentLetter = letters[Math.floor(Math.random() * letters.length)];
            document.getElementById("letter").textContent = currentLetter.letter + ' ' + currentLetter.small;
            let options = letters.filter(l => l.letter !== currentLetter.letter).sort(() => 0.5 - Math.random()).slice(0, 3);
            options.push(currentLetter);
            options.sort(() => 0.5 - Math.random());
            let optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";
            options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option.name;
                button.className = "option";
                button.onclick = () => checkAnswer(option, button);
                optionsContainer.appendChild(button);
            });
            document.getElementById("message").textContent = "";
        }

        // ×¤×•× ×§×¦×™×” ×œ×”×¦×™×’ ××ª ×”×ª×•×¦××•×ª
        function showResults() {
            let resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "<h2>×ª×•×¦××•×ª ×”××©×—×§:</h2>";
            results.forEach(result => {
                let resultItem = document.createElement("div");
                resultItem.className = "result-item " + (result.isCorrect ? "correct" : "wrong");
                resultItem.innerHTML = ` 
                    <p><strong>×”××•×ª:</strong> ${result.letter}</p>
                    <p><strong>×ª×©×•×‘×” × ×›×•× ×”:</strong> ${result.correctAnswer}</p>
                    <p><strong>×ª×©×•×‘×” ×©×œ×š:</strong> ${result.chosenAnswer}</p>
                `;
                resultsContainer.appendChild(resultItem);
            });
            resultsContainer.style.display = "block";
        }

        // ×›×¤×ª×•×¨ ×œ×¦×¤×™×™×” ×‘×ª×•×¦××•×ª ×‘×›×œ ×©×œ×‘
        document.getElementById("showResultsButton").onclick = showResults;

        generateQuestion();
    </script>
</body>
